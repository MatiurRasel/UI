<h1>Login</h1>
<h2>Login Success</h2>

<mat-grid-list cols="2" rowHeight="100px" gutterSize="10px">

    <mat-grid-tile colspan="2">
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Email</mat-label>
            <input matInput>
            <mat-error>err</mat-error>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2">
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2" class="Login">
        <button mat-flat-button color="accent" class="login-btn">Login</button>
    </mat-grid-tile>
</mat-grid-list>

<div class="login-link">
    <span>Don't have an account?</span>
    <button mat-stroked-button color="accent" routerLink="/register">
        Create Account
    </button>
</div>
